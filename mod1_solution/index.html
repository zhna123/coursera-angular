<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" ng-model="lunch_name" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-style="{'border-color': bordercolor}">
         </div>
         <div ng-click="check()" class="form-group">
             <button class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="{color: mycolor}"]>
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>
</body>
</html>
